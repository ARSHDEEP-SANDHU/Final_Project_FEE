<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> The Goco ~ Login Page</title>
    
    <link rel="icon" type="image/icon" href="image/favicon.PNG">

    <link rel="stylesheet" href="css/signin.css">

</head>

<body>

    <div class="content">

        <h1 class="heading"> - SIGN IN - </h1>

        <form>
            
            <div> Username: <input type="text" name="name" placeholder="Enter your name"> </div> 

            <div> Email: <input type="email" name="email" placeholder="Enter your email"> </div>

            <div> Password: <input type="password" name="password" placeholder="Enter your password"> </div>

            <div> Confirm Password: <input type="password" name="password" placeholder="Enter your password"> </div>

            <button class="submit"> Submit </button>
            
        </form>

    </div>

</body>

</html>
