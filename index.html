<!DOCTYPE html>

    <html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>
            Grocery Store 
        </title>

        <!--Code for font awesome cdn -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 

        <!--Code for font awesome cdn -->


        <!--Code for linking CSS file-->

        <link rel="stylesheet" type="text/css" href="css/style.css">

        <!--Code for linking CSS file-->

    </head>

    <body>

        <!-- header section -->

        <header class="header">

            <a href="#" class="logo">
                <i class="fa fa-shopping-basket"></i> Grocery
            </a>

            <nav class="navbar">
                <a href="#home">Home</a>
                <a href="#features">Features</a>
                <a href="#products">Products</a>
                <a href="#categories">Categories</a>
                <a href="#review">Review</a>
                <a href="#blogs">Blogs</a>
            </nav>

            <div class="icons">
                <div class="fa fa-bars" id="menu-btn"></div>
                <div class="fa fa-search" id="search-btn"></div>
                <div class="fa fa-shopping-cart" id="cart-btn"></div>
                <div class="fa fa-user" id="login-btn"></div>
            </div>

            <form class="search-form">
                <input type="search" id="search-box" placeholder="Search Here.....">
                <label for="search-box" class="fa fa-search"></label>
            </form>

            <div class="shopping-cart">
                <div class="box">
                    <i class="fa fa-trash"></i>
                    <img src="image/cart-img-1.png">

                    <div class="content">
                        <h3>Watermelon</h3>
                        <span class="price">$5.99/-</span>
                        <span class="quantity">Qty : 1</span>
                    </div>
                </div>

                <div class="box">
                    <i class="fa fa-trash"></i>
                    <img src="image/cart-img-2.png">

                    <div class="content">
                        <h3>Onion</h3>
                        <span class="price">$4.99/-</span>
                        <span class="quantity">Qty : 2</span>
                    </div>
                </div>

                <div class="box">
                    <i class="fa fa-trash"></i>
                    <img src="image/cart-img-3.png">

                    <div class="content">
                        <h3>Chicken</h3>
                        <span class="price">$7.99/-</span>
                        <span class="quantity">Qty : 1</span>
                    </div>
                </div>

                <div class="total"> total : $18.97/- </div>
                <a href="#" class="btn"> Checkout </a>

            </div>

            <form action="#" class="login-form">
                <h3>LOGIN NOW</h3>
                <input type="email" placeholder="your email" class="box">
                <input type="password" placeholder="your password" class="box">

                <p>Forgot Your Password? <a href="#">Click Here</a> </p>
                <p>Don't Have an Account? <a href="#">Create Now</a> </p>
                
                <input type="submit" value="Login Now" class="btn">
            </form>

        </header>
        <!-- header section -->


        <!--Code for linking JAVASCRIPT file-->

        <script src="js/script.js"></script>

        <!--Code for linking JAVASCRIPT file-->
        
    </body>

</html>
